name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    # Uncomment for Trusted Publishing (recommended):
    # environment:
    #   name: pypi
    #   url: https://pypi.org/p/scikit-explain

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine

      - name: Build source and wheel distributions
        run: |
          python -m build
          twine check --strict dist/*

      - name: Display distributions
        run: ls -lh dist/

      # Option A: Publish with Trusted Publishing (no token needed)
      # Uncomment this and comment out Option B below
      # - name: Publish distribution to PyPI (Trusted Publishing)
      #   uses: pypa/gh-action-pypi-publish@release/v1

      # Option B: Publish with API Token (current method)
      # Comment this out if using Trusted Publishing above
      - name: Publish distribution to PyPI (API Token)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      # Optional: Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
