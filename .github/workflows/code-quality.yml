name: Code Quality

on: [pull_request, push]

jobs:
  pylint:
    name: Pylint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pylint
        python -m pip install -r requirements.txt

    - name: Install package
      run: python setup.py install

    - name: Run Pylint
      run: |
        pylint skexplain/ --exit-zero --output-format=text --disable=C,R --max-line-length=120 || true

    - name: Run Pylint with detailed report
      run: |
        pylint skexplain/ --exit-zero --output-format=colorized --score=yes --max-line-length=120 --reports=yes --disable=C0103,C0114,C0115,C0116,R0913,R0914,R0915,W0212,W0621 || true
      continue-on-error: true

  formatting:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install black
      run: python -m pip install black

    - name: Check formatting with black
      run: |
        black --check --line-length=100 skexplain/ || true
      continue-on-error: true
